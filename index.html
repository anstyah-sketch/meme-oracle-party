<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мем-Оракул</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #110022, #330044);
  color: #fff;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

.logo-wrapper {
  margin-top: 0px;
  position: relative;
  z-index: 2;
}

.logo {
  width: 320px;
  max-width: 80%;
  display: block;
  margin: 0 auto;
  filter:
    drop-shadow(0 0 10px rgba(155, 48, 255, 0.6))
    drop-shadow(0 0 25px rgba(155, 48, 255, 0.4));
  animation: logoGlow 3s ease-in-out infinite;
}

@keyframes logoGlow {
  0% { filter: drop-shadow(0 0 8px rgba(155,48,255,0.4)) drop-shadow(0 0 20px rgba(155,48,255,0.3)); }
  50% { filter: drop-shadow(0 0 18px rgba(208,92,255,0.8)) drop-shadow(0 0 40px rgba(208,92,255,0.5)); }
  100% { filter: drop-shadow(0 0 8px rgba(155,48,255,0.4)) drop-shadow(0 0 20px rgba(155,48,255,0.3)); }
}

.input-wrapper {
  margin-top: -10px;
  text-align: center;
  z-index: 2;
}

input[type=text] {
  padding: 12px 20px;
  width: 60%;
  max-width: 400px;
  border-radius: 15px;
  border: 2px solid #9b30ff;
  font-size: 18px;
  background: linear-gradient(145deg, #330044, #110022);
  color: #fff;
  box-shadow: 0 0 10px rgba(155,48,255,0.5);
  text-shadow: 0 0 3px rgba(0,0,0,0.5);
}

input::placeholder { color: #ccc; }

button {
  display: block;
  margin: 10px auto 0 auto;
  padding: 12px 30px;
  font-size: 20px;
  background: linear-gradient(135deg, #9b30ff, #d05cff, #9b30ff);
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background 0.5s, transform 0.2s;
}

button:hover {
  background: linear-gradient(135deg, #d05cff, #9b30ff, #d05cff);
  transform: scale(1.1);
}

#out {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.card {
  width: 250px;
  perspective: 1000px;
  display: inline-block;
  opacity: 0;
  transform: translateY(-50px);
  transition: opacity 0.5s, transform 0.5s;
}

.card.show {
  opacity: 1;
  animation: float 2s ease-in-out infinite alternate;
}

.card-inner {
  position: relative;
  width: 100%;
  transform-style: preserve-3d;
  transition: transform 1.5s;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 350px;
  backface-visibility: hidden;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

.card-front {
  background: url('https://i.postimg.cc/3wnmb4b4/rubaska.png') no-repeat center center;
  background-size: cover;
}

.card-back {
  transform: rotateY(180deg);
  text-align: center;
}

.card-back img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
}

.prediction {
  display: none;
  position: absolute;
  bottom: 10px;
  width: 90%;
  left: 5%;
  background: rgba(0,0,0,0.6);
  padding: 5px;
  border-radius: 5px;
  font-size: 14px;
}

.card-back:hover .prediction {
  display: block;
}

.spark {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  z-index: 5;
  animation: sparkMove 0.6s ease-out forwards;
}

@keyframes sparkMove {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  100% { transform: translate(var(--x), var(--y)) scale(0); opacity:0; }
}

.star {
  position: fixed;
  z-index: 0;
  pointer-events: none;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: white;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.4; transform: scale(0.8) translateY(0); }
  100% { opacity: 1; transform: scale(1.1) translateY(20px); }
}

@media (max-width: 600px) {
  #out {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .card {
    width: 90%;
    max-width: 300px;
    margin-bottom: 0;
  }
  .card-inner {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }
  .card-front, .card-back {
    position: relative;
    width: 100%;
    min-height: 350px;
    border-radius: 10px;
    backface-visibility: hidden;
  }
  .card-back { transform: rotateY(180deg); }
  .card.flipped .card-inner { transform: rotateY(180deg); }
}
</style>
</head>
<body>

<div class="logo-wrapper">
  <img src="https://i.postimg.cc/MTDTr6jc/logo.png" alt="МемОракул" class="logo">
</div>

<div class="input-wrapper">
  <input type="text" id="question" placeholder="Напиши свой вопрос здесь">
  <button onclick="oracle()">Спросить</button>
</div>

<div id="out"></div>

<script>
window.addEventListener('load', () => {
  for(let i=0;i<200;i++){
    const star = document.createElement('div');
    star.className = 'star';
    const size=Math.random()*3+1;
    star.style.width=star.style.height=size+'px';
    star.style.top=Math.random()*window.innerHeight+'px';
    star.style.left=Math.random()*window.innerWidth+'px';
    star.style.animationDuration=(Math.random()*3+1)+'s';
    document.body.appendChild(star);
  }
});

const cards=[
  {i:"https://i.postimg.cc/7Z2f2Bzw/mem1.jpg", t:"Это стоит принять с лёгкой иронией."},
  {i:"https://i.postimg.cc/L81n1yPY/mem10.jpg", t:"Лучше не объяснять — пусть думают сами."},
  {i:"https://i.postimg.cc/05XQHgdb/mem100.gif", t:"Ты всё понял, но делаешь вид, что нет."}
  // остальные карты
];

document.getElementById("question").addEventListener("keypress", e=>{ if(e.key==="Enter") oracle(); });

function createSparks(card){
  for(let i=0;i<15;i++){
    const spark=document.createElement('div');
    spark.className='spark';
    spark.style.setProperty('--x',(Math.random()*100-50)+'px');
    spark.style.setProperty('--y',(Math.random()*100-50)+'px');
    card.appendChild(spark);
    setTimeout(()=>spark.remove(),600);
  }
}

function oracle(){
  const question=document.getElementById("question").value;
  if(!question){ alert("Сначала напиши вопрос!"); return; }

  const out=document.getElementById("out");
  out.innerHTML="";

  const shuffled=cards.sort(()=>0.5-Math.random());
  const pick=shuffled.slice(0,3);

  const scales = [0.8,0.95,0.8]; // левый, центр, правый

  pick.forEach((c,index)=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.transform=`scale(${scales[index]})`;

    if(index===1) card.classList.add("center");
    else card.classList.add("side");

    card.innerHTML=`
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">
          <img src="${c.i}">
          <div class="prediction">${c.t}</div>
        </div>
      </div>
    `;
    out.appendChild(card);

    setTimeout(()=>{
      card.classList.add("show");
      createSparks(card);
    }, index*200);

  });

  // Переворот: сначала центральная
  setTimeout(()=>{
    pick.forEach((c,index)=>{
      if(index===1) out.children[index].classList.add("flipped");
    });
  }, 1000);

  // Через 700мс после центральной переворачиваем крайние карты
  setTimeout(()=>{
    pick.forEach((c,index)=>{
      if(index!==1) out.children[index].classList.add("flipped");
    });
  }, 1700);
}
</script>

</body>
</html>
