<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мем-Оракул</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #110022, #330044);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

  h1 {
    margin-top: 20px;
    font-size: 36px;
  }

  input[type=text] {
    padding: 10px;
    width: 60%;
    max-width: 400px;
    margin: 20px 0;
    border-radius: 8px;
    border: none;
    font-size: 18px;
  }

  /* Мерцающие звёзды */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.2; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1.2); }
  }

  #out {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 30px;
    flex-wrap: wrap;
    flex-direction: row;
  }

  .card {
    width: 250px;
    perspective: 1000px;
    display: inline-block;
  }

  .card-inner {
    position: relative;
    width: 100%;
    transform-style: preserve-3d;
    transition: transform 2s;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
  }

  .card-front {
    background: #8a2be2;
    height: 350px;
  }

  .card-back {
    transform: rotateY(180deg);
    height: 350px;
    text-align: center;
  }

  .card-back img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  .prediction {
    display: none;
    position: absolute;
    bottom: 10px;
    width: 90%;
    left: 5%;
    background: rgba(0,0,0,0.6);
    padding: 5px;
    border-radius: 5px;
    font-size: 14px;
  }

  .card-back:hover .prediction {
    display: block;
  }

  button {
    display: block;
    margin: 20px auto;
    padding: 12px 30px;
    font-size: 20px;
    background: #9b30ff;
    border: none;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .question-text {
    margin-bottom: 15px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Меморакул</h1>
<input type="text" id="question" placeholder="Напиши свой вопрос здесь">
<div id="out"></div>
<button onclick="oracle()">СПРОСИТЬ</button>

<script>
  // Генерация звёзд
  const numStars = 100;
  for(let i=0; i<numStars; i++){
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 3 + 1;
    star.style.width = star.style.height = size + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDuration = (Math.random()*3 + 1) + 's';
    document.body.appendChild(star);
  }

  // Массив мемов с размытыми предсказаниями
  const cards = [
    {i:"https://i.postimg.cc/br2gV6Tr/mem23.jpg", t:"Сегодня твоя тень будет звать тебя на кофе"},
    {i:"https://i.postimg.cc/RhndpPRt/mem18.jpg", t:"Ожидай внезапного прилива сарказма от близкого друга"},
    {i:"https://i.postimg.cc/nrQ2Sdkd/mem10.jpg", t:"Твой телефон знает больше твоих секретов, чем ты сам"},
    {i:"https://i.postimg.cc/T1W0Nk97/mem11.jpg", t:"Ты встретишь мем, который изменит твоё настроение"},
    {i:"https://i.postimg.cc/G9wQWk7v/mem13.gif", t:"Не все коты любят рыбу — это важно помнить"},
  ];

  function oracle(){
    const question = document.getElementById("question").value;
    if(!question){
      alert("Сначала напиши вопрос!");
      return;
    }

    const out = document.getElementById("out");
    out.innerHTML = `<div class="question-text">Вопрос: "${question}"</div>`;

    const shuffled = cards.sort(()=>0.5-Math.random());
    const pick = shuffled.slice(0,3);

    pick.forEach((c,index)=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img src="${c.i}">
            <div class="prediction">${c.t}</div>
          </div>
        </div>
      `;
      out.appendChild(card);

      // Анимация переворота с задержкой
      setTimeout(()=>{
        card.classList.add("flipped");
      }, index * 700);
    });
  }
</script>

</body>
</html>
