<head>

<style>

/* –¢–µ–∫—Å—Ç –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è, –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
.prediction {

/* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –¥–ª—è –ü–ö */
@media screen and (min-width: 1024px) {

  }

  }
}

/* –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.star {
  position: absolute;
  background: white;

  50% { opacity: 0.6; }

</style>
</head>
<body>

<div class="stars"></div>

<div class="box">
  <h1>üîÆ –ú–µ–º-–û—Ä–∞–∫—É–ª</h1>
  <input type="text" id="q" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å">
  <br>

  <div id="out"></div>
</div>

<script>
// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥ –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
const starsContainer = document.querySelector('.stars');
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random()*2+1;
  star.style.width = size + 'px';
  star.style.height = size + 'px';
  star.style.top = Math.random()*100 + 'vh';
  star.style.left = Math.random()*100 + 'vw';
  star.style.animationDuration = (Math.random()*3+2)+'s';
  starsContainer.appendChild(star);
}

// –ö–∞—Ä—Ç—ã-–º–µ–º—ã
const cards = [
  {i:"https://i.imgflip.com/1bij.jpg",t:"–í—Å—ë –≥–æ—Ä–∏—Ç, –Ω–æ —Ç—ã –ø–æ–∫–∞ –¥–µ—Ä–∂–∏—à—å –ª–∏—Ü–æ."},
  {i:"https://i.imgflip.com/1ur9b0.jpg",t:"–¢—ã —Å–º–æ—Ç—Ä–∏—à—å –Ω–µ —Ç—É–¥–∞. –ò —ç—Ç–æ –æ—á–µ–≤–∏–¥–Ω–æ –≤—Å–µ–º, –∫—Ä–æ–º–µ —Ç–µ–±—è."},
  {i:"https://i.imgflip.com/30b1gx.jpg",t:"–ù—É –¥–∞. –ê —á–µ–≥–æ —Ç—ã –æ–∂–∏–¥–∞–ª?"},
  {i:"https://i.imgflip.com/1bhk.jpg",t:"–ú–∞–ª–µ–Ω—å–∫–∞—è –ø–æ–±–µ–¥–∞. –ó–∞—Å–ª—É–∂–µ–Ω–Ω–æ."},
  {i:"https://drive.google.com/file/d/1-gGM14yAkA_GWL9mmlx6huCx7P4mgsDe/view",t:"–ö–æ–Ω—Ñ–ª–∏–∫—Ç –Ω–∞–¥—É–º–∞–Ω. –ù–æ —à—É–º—É –±—É–¥–µ—Ç –º–Ω–æ–≥–æ."},
  {i:"https://i.imgflip.com/m78d.jpg",t:"–≠—Ç–æ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ–¥–∞–≤—è—Ç. –•–æ—á–µ—à—å —Ç—ã —Ç–æ–≥–æ –∏–ª–∏ –Ω–µ—Ç."}
];

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
function oracle(){
  const q = document.getElementById("q").value.trim();
  if(!q) return alert("–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å!");
  const out = document.getElementById("out");
  out.innerHTML = "";
  const shuffled = cards.sort(()=>0.5-Math.random());
  const pick = shuffled.slice(0,3);
  pick.forEach(c=>{
    out.innerHTML += `
      <div class="card">
        <img src="${c.i}">

  });
}
</script>
