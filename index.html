<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–µ–º-–û—Ä–∞–∫—É–ª</title>
<style>

  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #110022, #330044);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

  .top-ui {
  position: sticky;
  top: 0;
  background: linear-gradient(135deg, #1a001a, #330033);
  padding-bottom: 20px;
  z-index: 10;
}

  .magic {
  display: inline-block;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

  h1 {
    margin-top: 30px;
    font-size: 36px;
  }

  input[type=text] {
    padding: 10px;
    width: 60%;
    max-width: 400px;
    margin: 20px 0;
    border-radius: 8px;
    border: none;
    font-size: 18px;
  }

  /* –ú–µ—Ä—Ü–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã */
.star {
    position: fixed; /* —á—Ç–æ–±—ã –∑–≤—ë–∑–¥—ã –≤—Å–µ–≥–¥–∞ –Ω–∞ —Ñ–æ–Ω–µ */
    z-index: 0;      /* –ø–æ–¥ –≤—Å–µ–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
    pointer-events: none; /* –∫–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç —Å–∫–≤–æ–∑—å –∑–≤–µ–∑–¥—ã */
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

  @keyframes twinkle {
    0% { opacity: 0.2; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1.2); }
  }

#out {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

  .card {
    width: 250px;
    perspective: 1000px;
    display: inline-block;
  }

  .card-inner {
    position: relative;
    width: 100%;
    transform-style: preserve-3d;
    transition: transform 2s;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
  }

  .card-front {
    background: #8a2be2;
    height: 350px;
  }

  .card-back {
    transform: rotateY(180deg);
    height: 350px;
    text-align: center;
  }

  .card-back img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  .prediction {
    display: none;
    position: absolute;
    bottom: 10px;
    width: 90%;
    left: 5%;
    background: rgba(0,0,0,0.6);
    padding: 5px;
    border-radius: 5px;
    font-size: 14px;
  }

  .card-back:hover .prediction {
    display: block;
  }

button {
  display: block;
  margin: -5px auto 60px auto;
  padding: 12px 30px;
  font-size: 20px;
  background: #9b30ff;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
}

  button:hover {
    transform: scale(1.1);
  }

  .question-text {
    margin-bottom: 15px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1><span class="magic">üîÆ</span> –ú–µ–º–û—Ä–∞–∫—É–ª</h1>
<input type="text" id="question" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å –∑–¥–µ—Å—å">
<button onclick="oracle()">–°–ü–†–û–°–ò–¢–¨</button>
<div id="out"></div>


<script>
  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
  const numStars = 150;
  for(let i=0; i<numStars; i++){
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 3 + 1;
    star.style.width = star.style.height = size + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDuration = (Math.random()*3 + 1) + 's';
    document.body.appendChild(star);
  }

const cards = [
    {i:"https://i.postimg.cc/XqyL128f/mem14.jpg", t:"–ó–∞ —ç—Ç–æ —Å—Ç–æ–∏—Ç –≤—ã–ø–∏—Ç—å. –î–∞–∂–µ –µ—Å–ª–∏ –ø–æ–≤–æ–¥ —Å–æ–º–Ω–∏—Ç–µ–ª—å–Ω—ã–π."},
    {i:"https://i.postimg.cc/4yhP285Q/mem15.jpg", t:"–ò–¥–µ—è –±—ã–ª–∞ —Ö–æ—Ä–æ—à–∞—è. –ò—Å–ø–æ–ª–Ω–µ–Ω–∏–µ ‚Äî –Ω–µ—Ç."},
    {i:"https://i.postimg.cc/br2gV6Tr/mem23.jpg", t:"–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ—è —Ç–µ–Ω—å –±—É–¥–µ—Ç –∑–≤–∞—Ç—å —Ç–µ–±—è –Ω–∞ –∫–æ—Ñ–µ"},
    {i:"https://i.postimg.cc/RhndpPRt/mem18.jpg", t:"–û–∂–∏–¥–∞–π –≤–Ω–µ–∑–∞–ø–Ω–æ–≥–æ –ø—Ä–∏–ª–∏–≤–∞ —Å–∞—Ä–∫–∞–∑–º–∞ –æ—Ç –±–ª–∏–∑–∫–æ–≥–æ –¥—Ä—É–≥–∞"},
    {i:"https://i.postimg.cc/nrQ2Sdkd/mem10.jpg", t:"–¢–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω –∑–Ω–∞–µ—Ç –±–æ–ª—å—à–µ —Ç–≤–æ–∏—Ö —Å–µ–∫—Ä–µ—Ç–æ–≤, —á–µ–º —Ç—ã —Å–∞–º"},
    {i:"https://i.postimg.cc/T1W0Nk97/mem11.jpg", t:"–¢—ã –≤—Å—Ç—Ä–µ—Ç–∏—à—å –º–µ–º, –∫–æ—Ç–æ—Ä—ã–π –∏–∑–º–µ–Ω–∏—Ç —Ç–≤–æ—ë –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ"},
    {i:"https://i.postimg.cc/G9wQWk7v/mem13.gif", t:"–ù–µ –≤—Å–µ –∫–æ—Ç—ã –ª—é–±—è—Ç —Ä—ã–±—É ‚Äî —ç—Ç–æ –≤–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å"}
];

  function oracle(){
    const question = document.getElementById("question").value;
    if(!question){
      alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å!");
      return;
    }

    const out = document.getElementById("out");
    out.innerHTML = `<div class="question-text">–í–æ–ø—Ä–æ—Å: "${question}"</div>`;

    const shuffled = cards.sort(()=>0.5-Math.random());
    const pick = shuffled.slice(0,3);

    pick.forEach((c,index)=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img src="${c.i}">
            <div class="prediction">${c.t}</div>
          </div>
        </div>
      `;
      out.appendChild(card);

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
      setTimeout(()=>{
        card.classList.add("flipped");
      }, index * 700);
    });
  }
</script>

</body>
</html>
