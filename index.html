<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–µ–º-–û—Ä–∞–∫—É–ª</title>

<style>
/* ===== –û–°–ù–û–í–ê ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #110022, #330044);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== –ó–ê–ì–û–õ–û–í–û–ö ===== */
h1 {
  margin-top: 30px;
  font-size: 38px;
  text-shadow: 0 0 10px rgba(155,48,255,0.6);
  animation: titleGlow 3s ease-in-out infinite;
}

.magic {
  animation: pulse 2s infinite;
}

@keyframes titleGlow {
  0% { text-shadow: 0 0 8px rgba(155,48,255,0.4); }
  50% { text-shadow: 0 0 18px rgba(208,92,255,0.9); }
  100% { text-shadow: 0 0 8px rgba(155,48,255,0.4); }
}

@keyframes pulse {
  0% { opacity: 0.7; }
  50% { opacity: 1; }
  100% { opacity: 0.7; }
}

/* ===== –ü–û–õ–ï ===== */
input {
  width: 80%;
  max-width: 400px;
  padding: 12px 20px;
  border-radius: 15px;
  border: 2px solid #9b30ff;
  font-size: 18px;
  background: linear-gradient(145deg, #330044, #110022);
  color: #fff;
  box-shadow: 0 0 12px rgba(155,48,255,0.6);
}

/* ===== –ö–ù–û–ü–ö–ê ===== */
button {
  margin: 20px 0 60px;
  padding: 12px 30px;
  font-size: 20px;
  background: linear-gradient(135deg, #9b30ff, #d05cff);
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(208,92,255,0.9);
}

/* ===== –ó–í–Å–ó–î–´ ===== */
.star {
  position: fixed;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
  z-index: 0;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* ===== –ö–û–ú–ï–¢–´ ===== */
.comet {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow: 0 0 12px white;
  animation: fly 1.5s linear forwards;
  z-index: 0;
}

@keyframes fly {
  to {
    transform: translate(-400px,400px);
    opacity: 0;
  }
}

/* ===== –¢–£–ú–ê–ù ===== */
.fog {
  position: fixed;
  bottom: 0;
  width: 200%;
  height: 200px;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%);
  animation: fogMove 40s linear infinite;
  z-index: 1;
}

@keyframes fogMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ===== –ö–ê–†–¢–´ ===== */
#out {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
  z-index: 2;
}

.card {
  width: 240px;
  perspective: 1000px;
  opacity: 0;
  transform: translateY(-30px);
  transition: 0.5s;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.card-inner {
  transform-style: preserve-3d;
  transition: transform 2s;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  width: 100%;
  height: 340px;
  backface-visibility: hidden;
  border-radius: 12px;
}

.card-front {
  background: url('https://i.postimg.cc/tRBjxb2v/rubaska.jpg') center/cover;
}

.card-back {
  transform: rotateY(180deg);
}

.card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

/* ===== –í–°–ü–´–®–ö–ê ===== */
.flash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
  animation: flash 0.6s ease-out forwards;
  z-index: 10;
}

@keyframes flash {
  to { opacity: 0; }
}

/* ===== –ú–û–ë–ò–õ–ö–ê ===== */
@media(max-width:600px){
  h1 { font-size: 30px; }
  .card { width: 200px; }
}
</style>
</head>

<body>

<h1><span class="magic">üîÆ</span> –ú–µ–º–û—Ä–∞–∫—É–ª</h1>
<input id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å‚Ä¶">
<button onclick="oracle()">–°–ø—Ä–æ—Å–∏—Ç—å</button>
<div id="out"></div>

<div class="fog"></div>

<audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_19f8d2a0fa.mp3"></audio>

<script>
/* –ó–í–Å–ó–î–´ */
for(let i=0;i<200;i++){
  const s=document.createElement('div');
  s.className='star';
  const size=Math.random()*2+1;
  s.style.width=s.style.height=size+'px';
  s.style.top=Math.random()*innerHeight+'px';
  s.style.left=Math.random()*innerWidth+'px';
  s.style.animationDuration=(Math.random()*3+1)+'s';
  document.body.appendChild(s);
}

/* –ö–û–ú–ï–¢–´ */
setInterval(()=>{
  const c=document.createElement('div');
  c.className='comet';
  c.style.top=Math.random()*innerHeight+'px';
  c.style.left=(innerWidth+100)+'px';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1500);
},3500);

const cards=[
"https://i.postimg.cc/XqyL128f/mem14.jpg",
"https://i.postimg.cc/4yhP285Q/mem15.jpg",
"https://i.postimg.cc/br2gV6Tr/mem23.jpg"
];

document.getElementById("question").addEventListener("keypress",e=>{
  if(e.key==="Enter") oracle();
});

function oracle(){
  const out=document.getElementById("out");
  out.innerHTML="";

  const flash=document.createElement('div');
  flash.className='flash';
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),600);

  cards.forEach((img,i)=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"><img src="${img}"></div>
      </div>`;
    out.appendChild(card);

    setTimeout(()=>card.classList.add("show"),i*300);
    setTimeout(()=>{
      card.classList.add("flipped");
      document.getElementById("flipSound").play();
    },2000+i*700);
  });
}
</script>

</body>
</html>
