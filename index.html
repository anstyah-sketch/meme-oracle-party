<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мем-Оракул</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #110022, #330044);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== ЗАГОЛОВОК ===== */
h1 {
  margin-top: 30px;
  font-size: 38px;
  letter-spacing: 1px;
  position: relative;
  color: #fff;
  text-shadow:
    0 0 6px rgba(155,48,255,0.6),
    0 0 12px rgba(208,92,255,0.4);
  animation: titleGlow 3s ease-in-out infinite;
}

.magic {
  display: inline-block;
  animation: pulse 2s infinite;
}

@keyframes titleGlow {
  0% {
    text-shadow:
      0 0 6px rgba(155,48,255,0.4),
      0 0 12px rgba(208,92,255,0.3);
  }
  50% {
    text-shadow:
      0 0 12px rgba(208,92,255,0.8),
      0 0 24px rgba(155,48,255,0.6);
  }
  100% {
    text-shadow:
      0 0 6px rgba(155,48,255,0.4),
      0 0 12px rgba(208,92,255,0.3);
  }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

/* ===== ПОЛЕ ВОПРОСА ===== */
